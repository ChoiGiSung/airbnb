# This is a basic workflow to help you get started with Actions

name: s3

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the team-15 branch
  push:
    branches: [ backend ]
  pull_request:
    branches: [ backend ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # 디렉토리 생성
      - name: Make Directory
        run: mkdir -p deploy

      # Runs a set of commands using the runners shell
      - name: Copy jar
        run: cp ./build/libs/*.jar ./deploy
        
        # deploy
      - name: deploy
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_accesskey }}
          aws-secret-access-key: ${{ secrets.AWS_secretkey }}
          aws-region: ap-northeast-2
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 --acl private ./springboor-with-githubaction.zip s3://coco-baseball/
